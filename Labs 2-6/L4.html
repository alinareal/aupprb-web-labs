<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>
<script type="text/javascript">
	/* Массивы и циклы
	1) Для массива напишите 3 функции вычисления среднего значения 10 чисел (for, while, do)*/

	// for
	var sum1 = 0;
	function countAvg1(arr1) {
		for (var i=0; i < 10; i++) {
			sum1 += arr1[i];
		};
		var avg1 = sum1 / 10;
		return avg1;
	};
	document.write("Среднее значение = " + countAvg1([1, 5, 6, 8, 9, 4, 3, 2, 6, 4]) + "<br />"); // 4.8

	// while
	var sum2 = 0, n = 0;
	function countAvg2(arr2) {
		while (n < 10) {
			sum2 += arr2[n];
			n++;
		};
		var avg2 = sum2 / 10;
		return avg2;
	};
	document.write("Среднее значение = " + countAvg2([1, 5, 6, 8, 9, 4, 3, 2, 6, 4]) + "<br />"); // 4.8

	// do
	var sum3 = 0, m = 0;
	function countAvg3(arr3) {
		do {
			sum3 += arr3[m];
			m++;
		} while (m < 10);
		var avg3 = sum3 / 10;
		return avg3;
	};
	document.write("Среднее значение = " + countAvg3([1, 5, 6, 8, 9, 4, 3, 2, 6, 4]) + "<br />"); // 4.8

	/* Объект Math
	Дан конус. Высота конуса равна 4, а радиус основания равен 3. 
	Найти объем конуса  и угол между образующей конуса и радиусом основания.*/

	var h = 4, r = 3, l;
	var V, angle;
	V = Math.round(1/3 * h * Math.PI * Math.pow(r, 2));
	l = Math.sqrt(Math.pow(h, 2) + Math.pow(r, 2));
	angle = Math.cos(r / l).toFixed(2);
	document.write("Объем косинуса = " + V + ", угол = ", angle);

	/* Объект Array
	Дан массив из четырех элементов. Вывести третий элемент. Вывести длину массива. 
	Объединить все элементы массива в строку используя точку с запятой.*/

	var homework = ["math", "biology", "russian", "music"];
	document.write("<br />" + homework[2]);
	document.write("<br />" + homework.length);
	var str = homework.join(';');
	document.write("<br />" + str);

	/* Объект String
	Дана строка "Magic happens everywhere!". Определить длину строки. 
	Преобразовать все символы в верхний регистр. Проверить вхождение 
	подстрок "every" и "happened" в данную строку. Взять подстроку "pen".
	*/

	var phrase = "Magic happens everywhere!";
	document.write("<br />" + phrase.length);
	document.write("<br />" + phrase.toUpperCase());
	document.write("<br />" + phrase.indexOf("every"));
	document.write("<br />" + phrase.indexOf("happened"));
	document.write("<br />" + phrase.slice(9, 12));

	/* Объект Date
	Создайте объект Date для даты: 23 июля 2021 года, 2 часа 30 минут.
	Временная зона – местная. Выведите его на экран.*/

	var d = new Date(2021, 6, 23, 2, 30);
	document.write("<br />" + d);

	/* Объект Number
	Дано число 34.46545. Проверить целое ли число. Округлить до 3 знаков 
	после запятой. Округлить вниз, вверх и по математическим правилам. 
	Преобразовать число в экспоненциальную форму. Преобразовать число 
	в шестнадцатеричную систему счисления.*/

	var n = 34.46545;
	document.write("<br />" + Number.isInteger(n));
	document.write("<br />" + n.toFixed(3));
	document.write("<br />" + Math.floor(n)); 
	document.write("<br />" + Math.ceil(n));
	document.write("<br />" + Math.round(n));
	document.write("<br />" + n.toExponential());
	document.write("<br />" + n.toString(16)); // Преобразование в другую сиситему счисления

	// Объект Window
	// Объект Document
</script>
</body>
</html>
