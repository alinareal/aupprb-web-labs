<script type="text/javascript">
	/* 2) Для массива напишите 3 функции вычисления среднего значения 10 чисел 
	для двух групп индексов: четные и нечетные (for, while, do, switch/case)*/

	var sumEven1 = 0;
	var sumOdd1 = 0;
	function countAvg1(arr1) {
		for (var i=0; i < 10; i+=2) {
			sumEven1 += arr1[i];
		};

		for (var k=1; k < 10; k+=2) {
			sumOdd1 += arr1[k];
		};

		var avgEven1 = sumEven1 / 10;
		var avgOdd1 = sumOdd1 / 10;
		
		return avgEven1;
	};
	document.write("Среднее значение = " + countAvg1([1, 5, 6, 8, 9, 4, 3, 2, 6, 4]) + "<br />"); // 4.8
</script>
